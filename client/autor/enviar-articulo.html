<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="../css/bootstrap.min.css">
        <script src="../utils/jquery-3.4.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" ></script>
        <script src= "https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"> </script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
        <script src="../js/autor.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Revista Electrónica UAM</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <h2 class="navbar-brand">Revista Electronica UAM</h2>
            <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarColor02">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="./enviar-articulo.html">Enviar Articulo</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./misArticulos.html">Mis Articulos</a>
                    </li>
                </ul>
                <div class="form-inline my-2 my-lg-0">
                    <button type="button" class="btn btn-secondary my-2 my-sm-0 mr-2" onclick="cerrarSesion()">Cerrar Sesión</button>
                </div>
            </div>
        </nav>
        <div class="justify-content-center mt-5">
            <div class="container col-6 mt-3" style="margin: auto;">
                <form id="articleForm" method="POST">
                    <h2 class="text-center">Enviar Articulo</h2>
                    <div id="mensaje"></div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="titulo" placeholder="Título del Artículo" required="required">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="descripcion" placeholder="Descripción del Articulo" required="required">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputFile">Subir Articulo</label>
                        <input type="file" class="form-control-file" id="file" placeholder="Cargar artículo">
                    </div>
                    <div class="form-group">
                        <button type="button" class="btn btn-primary" onclick="enviarArticulo()">Enviar</button>
                    </div>  
                </form>
            </div>
        </div>
    </body>
</html>
