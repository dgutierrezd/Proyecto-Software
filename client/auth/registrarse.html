<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="../css/bootstrap.min.css">
        <script src="../utils/jquery-3.4.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" ></script>
        <script src="../js/auth.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Revista Electrónica UAM</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <h2 class="navbar-brand">Revista Electronica UAM</h2>
            <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarColor02">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../articulos.html">Artículos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../conocenos.html">Conócenos</a>
                    </li>
                </ul>
                <div class="form-inline my-2 my-lg-0">
                    <button class="btn btn-secondary my-2 my-sm-0 mr-2"><a href="./iniciarSesion.html">Iniciar Sesión</a></button>
                    <button class="btn btn-secondary my-2 my-sm-0"><a href="./registrarse.html">Registrarse</a></button>
                </div>
            </div>
        </nav>
        <div class="justify-content-center mt-5">
            <div class="container col-md-6" style="margin: auto;">
                <form id="registerForm" method="POST">
                    <h2 class="text-center">Registrarse</h2> 
                    <div id="mensaje"></div>
                    <div class="form-group">
                        <input type="text" class="form-control" name="nombre" id="nombre" placeholder="Nombre Completo" required="required">
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" name="correo" id="correo" aria-describedby="emailHelp" placeholder="Correo Electrónico" required="required">
                    </div>
                    <div class="form-group">
                        <label for="perfil">Escoge tu perfil</label>
                        <select name="perfil" class="form-control" id="perfil" required>
                            <option value="autor">Autor</option>
                            <option value="evaluador">Evaluador</option>
                        </select>
                    </div>
                    <div class="form-group mt-2">
                        <input type="password" name="password" class="form-control" id="contraseña" placeholder="Contraseña" required="required">
                    </div>
                    <div class="form-group">
                        <button type="button" class="btn btn-primary btn-block" onclick="registrar()">Registrarse</button>
                    </div>
                </form>
                <p class="text-center"><a href="./iniciarSesion.html">Iniciar Sesión</a></p>
            </div>
        </div>
    </body>
</html>
