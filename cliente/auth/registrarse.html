    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <h2 class="navbar-brand">Revista Electronica UAM</h2>
            <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarColor02">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../articulos.html">Artículos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../conocenos.html">Conócenos</a>
                    </li>
                </ul>
                <div class="form-inline my-2 my-lg-0">
                    <button class="btn btn-secondary my-2 my-sm-0 mr-2"><a href="./iniciarSesion.html">Iniciar Sesión</a></button>
                    <button class="btn btn-secondary my-2 my-sm-0"><a href="./registrarse.html">Registrarse</a></button>
                </div>
            </div>
        </nav>
        <div class="justify-content-center mt-5">
            <div class="container col-md-6" style="margin: auto;">
                <form method="post">
                    <h2 class="text-center">Registrarse</h2>       
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Nombre" required="required">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Correo Electrónico" required="required">
                    </div>
                    <label for="inputCargo">Selecciona tu perfil</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="autor" id="exampleRadios1" value="autor">
                        <label class="form-check-label" for="exampleRadios1">
                            Autor
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="evaluador" id="exampleRadios2" value="evaluador">
                        <label class="form-check-label" for="exampleRadios2">
                            Evaluador
                        </label>
                    </div>
                    <div class="form-group mt-2">
                        <input type="password" class="form-control" placeholder="Contraseña" required="required">
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block">Registrarse</button>
                    </div>
                </form>
                <p class="text-center"><a href="./iniciarSesion.html">Iniciar Sesión</a></p>
            </div>
        </div>
